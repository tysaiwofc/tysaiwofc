<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0C0B0B"> 
    <meta property="og:title" content="Ver Status no X (Twitter)">
    <meta property="og:description" content="Veja o status publicado por tysaiwofc no X (antigo Twitter). Fique por dentro das últimas atualizações e opiniões compartilhadas por ele!">
    <meta property="og:image" content="https://pbs.twimg.com/profile_images/1846696025102471168/ZI8BOUzx_400x400.jpg">
    <meta property="og:type" content="website">
    <meta content="Tysaiw's Website" property="og:site_name">
    
    <title>Tweet</title>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id) {
            setTimeout(() => {
                window.location.href = `https://x.com/tysaiwofc/status/${id}`;
            }, 3000);
        } else {
            alert('Tweet não encontrado.')
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: black;
            width: 100%;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecionando...</h1>
    <p>Aguarde enquanto redirecionamos você para o status...</p>
    </div>
</body>
</html>
